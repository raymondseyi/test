<form (submit)="signUp()" [formGroup]="userForm" method="post">
    <div class="container-fluid my-4">
        <div class="row ">
            <div class="col-7 mx-auto shadow">
                <h2 class="text-center my-2">Sign-Up Page</h2>
                <input type="text" placeholder="First Name" class="form-control my-2" formControlName="firstName">
                <input type="text" placeholder="Last Name" class="form-control my-2 " formControlName="lastName">
                <input type="text" placeholder="Email" class="form-control my-2" formControlName="email">
                <input type="number" name="" id="" formControlName="phoneNumber" class="form-control my-2" placeholder="Phone Number">
                <input type="text" placeholder="password" class="form-control my-2" formControlName="password">
                <input type="submit" class="btn btn-info w-100 py-2 my-4">
            </div>
        </div>
    </div>
    
</form>
